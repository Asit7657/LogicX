<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogicX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to LogicX</h1>
    <p id="welcomeMessage">Your AI Coding Assistant</p>
    
    <div class="suggestions">
      <button onclick="processQuery('Reverse a string')">Reverse String</button>
      <button onclick="processQuery('Fibonacci series')">Fibonacci</button>
      <button onclick="processQuery('Sort array')">Sort Array</button>
      <button onclick="processQuery('Binary search')">Binary Search</button>
    </div>

    <label for="languageSelect">Choose Language:</label>
    <select id="languageSelect">
      <option value="python">Python</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="javascript">JavaScript</option>
    </select>

    <div id="conversation"></div>
    
    <div class="controls">
      <label for="volume">üîä Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      
      <label for="voiceLanguage">üåç Voice:</label>
      <select id="voiceLanguage">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
      </select>

      <button id="playBtn">‚ñ∂ Play</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
    </div>
    
    <p id="status">Ready for your next question</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
